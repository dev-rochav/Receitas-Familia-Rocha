<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="imagens/favicon.png">
  <title>Nova Receita</title>
  <style>
    #form-receita { display: none; }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Nova Receita</h1>

  <!-- BLOCO SENHA -->
  <div id="bloco-senha">
    <p>Digite a senha para adicionar uma receita:</p>
    <input type="password" id="senha" placeholder="Senha">
    <button id="btn-validar">Entrar</button>
  </div>

  <!-- FORMULÃRIO (escondido inicialmente) -->
  <form id="form-receita">

    <input id="nome" placeholder="Nome da receita" required>

    <select id="tipo">
      <option value="doce">Doce</option>
      <option value="salgado">Salgado</option>
    </select>

    <textarea id="ingredientes" placeholder="Ingredientes" required></textarea>

    <textarea id="modo" placeholder="Modo de preparo" required></textarea>

    <input type="file" id="imagem" accept="image/*">

    <button type="submit">Salvar Receita</button>
  </form>

  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/nova-receita.js"></script>

</body>
</html>
