<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Nova Receita</title>
   <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body>

  <h1>Adicionar Receita</h1>

  <form id="form">

    <input id="nome" placeholder="Nome da receita" required>

    <select id="tipo">
      <option value="doce">Doce</option>
      <option value="salgado">Salgado</option>
    </select>

    <textarea id="ingredientes" placeholder="Ingredientes" required></textarea>

    <textarea id="modo" placeholder="Modo de preparo" required></textarea>

    <input type="file" id="imagem" accept="image/*">

    <input type="password" id="senha" placeholder="Senha" required>

    <button type="submit">Salvar</button>

  </form>

  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/nova-receita.js"></script>

</body>
</html>
